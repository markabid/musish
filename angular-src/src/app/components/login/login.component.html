<h2 class="page-header">Log in to Musish</h2>
<form (submit) ="onLoginSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="username" name="username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" [(ngModel)]="rememberMeChecked" name="rememberMeChecked">
        Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
